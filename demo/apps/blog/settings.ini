[MODELS]
blog = 'blog.models.Blog'
blogcategory = 'blog.models.BlogCategory'

[ADMIN_MODELS]
models = ['blog', 'blogcategory']

[ADMIN_MODEL_blog_LIST]
fields = [
    {'name':'title', 'width':'300'},
    {'name':'category', 'width':100},
    {'name':'created_time', 'width':200},
    {'name':'private', 'width':60},
    {'name':'id', 'hidden':True},
]