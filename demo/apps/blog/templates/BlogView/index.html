{{extend "BlogView/blog_layout.html"}}

{{block content}}
{{for blog in blogs:}}
<div class="ui stacked segment blog">
    {{include "BlogView/inc_blog_body.html"}}
</div>
{{pass}}
{{end}}

{{block sidebar}}
    <h3 class="ui header">Categories</h3>
    <ul class="ui list">
    {{for c in categories:}}
        <li class="item"><a href="/blog/category/{{=c.id}}">{{=unicode(c)}}</a></li>
    {{pass}}
    </ul>
{{end}}
